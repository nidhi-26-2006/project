<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Platform</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            
        }

        
        nav {
            background-color: rgb(17, 103, 135);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Contact Section */
        .contact {
            padding: 2rem;
            text-align: center;
            background-color: #fff;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .contact p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .contact-info div {
            flex: 1;
            padding: 1rem;
            background-color: #f4f4f4;
            margin: 0 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .contact-info div h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .contact-info div p {
            font-size: 1rem;
            color: #666;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

       
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

   
    <nav>
        <div class="logo">
            <h2>E-Learn</h2>
        </div>
        
    </nav>

    
 
    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out. We'd love to hear from you!</p>

       
        <div class="contact-info">
            <div>
                <h3>Email</h3>
                <p>ABC@e-learn.com</p>
            </div>
            <div>
                <h3>Phone</h3>
                <p>+91 XXXXXXXXXX</p>
            </div>
            <div>
                <h3>Address</h3>
                <p>123 Learning Street,  City, Delhi</p>
            </div>
        </div>

       
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>

    
    <footer>
        <p>&copy; 2024 E-Learn. All Rights Reserved.</p>
    </footer>

</body>
</html>
